<!DOCTYPE html>
<html>
<head>
  <title>CutterAI Chat</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="container">
    <h1>CutterAI Chat Extension</h1>
    <input type="file" id="file-input">
    <button id="upload-button">Upload File</button>
    <input type="text" id="question-input" placeholder="Ask your question">
    <button id="ask-button">Ask Question</button>
    <button id="get-history-button">Get Chat History</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
